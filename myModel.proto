# The Solver
solver_mode: CPU
#snapshot:  1000000
train_net: "./myNetParam.proto"
base_lr:   0.000001     # learning rate 
lr_policy: "step" # learning rate policy: drop the learning rate in "steps"
                  # by a factor of gamma every stepsize iterations
gamma: 0.1        # drop the learning rate by a factor 
                  # (i.e., multiply it by a factor of gamma)
stepsize: 100000     # drop the learning rate every x iterations
max_iter: 350000       # train for x iterations total
momentum: 0.2
#debug_info: true
#display: 1
